<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quotes</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
  </head>

  <body>
    <header>
      <h1>Random Quotes</h1>
      <button id="load-quote" class="load-quote">Next Quote</button>
    </header>

    <div class="container">
      <div id="quote-box" class="quote-box">
        <p class="quote">The way to get started is to quit talking and begin doing.</p>
        <p class="source">Walt Disney<span class="citation">https://www.brainyquote.com/quotes/walt_disney_131873</span><span class="year">2019</span></p>
      </div>
    </div>

    <script src="js/script.js"></script>
  </body>
</html>
